<div class="container">

    <h1 class="pagetitle">Greeting Card Creator</h1>

    <div class="row">
        <div class="col-sm-6">



        </div>
        <div class="col-sm-6">
            <div class="preview layered-paper">
                <div class="preview__contents">
                    <div class="preview__name">{{name}}</div>
                    <div class="preview__age text3d">{{age}}</div>
                    <div class="preview__greetings">{{greetings}}</div>
                </div>
            </div>
            <div class="senddate" ng-show="newcard.greetDate.$valid"> This card will be sent on <span class="label label-success senddate__label">{{greetdate}}</span></div>

        </div>
    </div>
</div>
