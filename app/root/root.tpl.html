<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <a ui-sref="home"><span>{{ 'GENERAL.PROJECT_TITLE' | translate }}</span></a>
            <!-- fill up the space between left and right area -->

            <span flex></span>
            <span ng-controller="languageCtrl as langCtrl">
                <md-button ng-click="langCtrl.switchLang('en')" ng-hide="langCtrl.activeLanguage == 'en'">English</md-button>
                <md-button ng-click="langCtrl.switchLang('ru')" ng-hide="langCtrl.activeLanguage == 'ru'">Русский</md-button>
            </span>
            <span flex></span>
            <md-button ui-sref="login" ng-show="!root.loggedIn">{{ 'AUTH.SIGNIN' | translate }}</md-button>
            <span ng-show="root.loggedIn">
                <md-button ui-sref="viewProfile" translate="AUTH.USERGREETING" translate-values="{ username: root.user.email }" aria-label="Profile"></md-button>
                <md-button ui-sref="logout">{{ 'AUTH.LOGOUT' | translate }}</md-button>
            </span>
        </div>
    </md-toolbar>
    <md-content>

        <div ui-view></div>
    </md-content>
</div>
