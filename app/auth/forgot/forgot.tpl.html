<div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
        <h2 class="md-toolbar-tools"><span>Reset Password</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">

        <md-input-container>
            <label>Email</label>
            <input type="email" ng-model="username"/>
        </md-input-container>

        <div layout="row" layout-align="center center" style="padding-top:20px;">
            <md-button class="md-raised md-primary">Reset Password, Please</md-button>
            <div flex="flex"></div>
            <md-button ui-sref="login" md-no-ink="md-no-ink">Back to login</md-button>
        </div>
    </md-content>
</div>
