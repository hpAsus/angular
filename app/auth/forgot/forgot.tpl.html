<div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
        <h2 class="md-toolbar-tools"><span translate="AUTH.FORGOT_TITLE">Reset Password</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">

        <md-input-container>
            <label translate="AUTH.LABELS.EMAIL">Email</label>
            <input type="email" ng-model="username"/>
        </md-input-container>

        <div layout="row" layout-align="center center">
            <md-button class="md-raised md-primary">{{ 'AUTH.FORGOT_BUTTON' | translate}}</md-button>
            <div flex="flex"></div>
            <md-button ui-sref="login" md-no-ink="md-no-ink">{{ 'AUTH.BACK_TO_LOGIN' | translate}}</md-button>
        </div>
    </md-content>
</div>
