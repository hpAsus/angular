<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Training</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app/assets/css/style.css">
    <link rel="icon" href="app/assets/images/favicon.png" sizes="16x16" type="image/png">
</head>
<body layout="column">
    <div class="at-layout" ui-view></div>

    <!-- Libs -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Angular Material -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- Vendors -->
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>

    <script src="app/common/app.module.js"></script>
    <script src="app/common/app.run.js"></script>
    <script src="app/config/app.const.js"></script>

    <script src="app/common/langCtrl.js"></script>

    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/login/loginCtrl.js"></script>
    <script src="app/auth/forgot/forgotCtrl.js"></script>
    <script src="app/auth/logout/logoutCtrl.js"></script>

    <!-- Profile -->
    <script src="app/profile/profile.module.js"></script>
    <script src="app/profile/profileCtrl.js"></script>
    <script src="app/profile/view/profileViewCtrl.js"></script>
    <script src="app/profile/edit/profileEditCtrl.js"></script>
    <!-- Profile Validators -->
    <script src="app/profile/validators/atAgeValidator.js"></script>
    <script src="app/profile/validators/atDateValidator.js"></script>
    <script src="app/profile/validators/atGreetingsValidator.js"></script>
    <script src="app/profile/validators/atNameValidator.js"></script>

    <script src="app/controllers/createCardCtrl.js"></script>
